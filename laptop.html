<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laptop with Split Screen, Top Bar, and Code Editor with Stand</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .laptop {
    background: #555;
    border-radius: 20px;
    border: 1px solid #333;
    width: 380px;
    height: 210px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 1;
  }

  .screen {
    display: flex;
    background: #141414;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    overflow: hidden;
    flex-direction: column;
  }

  .top-bar {
    background-color: #0078d7;
    height: 20px;
    display: flex;
    align-items: center;
    padding: 4px;
  }

  .window-control {
    height: 12px;
    width: 12px;
    border-radius: 6px;
    margin: 0 4px;
  }

  .close-button {
    background-color: #ff5f57;
  }

  .minimize-button {
    background-color: #ffbd2e;
  }

  .fullscreen-button {
    background-color: #27c93f;
  }

  .main-content {
    display: flex;
    height: calc(100% - 20px);
  }

  .left-panel {
    background: #fff;
    width: 35%;
    color: #000;
    display: flex;
    flex-direction: column;
  }

  .shade {
    height: 20%;
    width: 100%;
    background-color: #fff;
    margin-bottom: 2px;
    transition: background-color 0.3s ease;
  }

  .shade:nth-child(1) { background-color: #fff9c4; }
  .shade:nth-child(2) { background-color: #fff59d; }
  .shade:nth-child(3) { background-color: #fff176; }
  .shade:nth-child(4) { background-color: #ffee58; }
  .shade:nth-child(5) { background-color: #ffeb3b; }

  .code-editor {
    background: #1e1e1e;
    width: 65%;
    padding: 16px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .code-line {
    font-family: 'Courier New', monospace;
    color: #9cdcfe;
    margin-bottom: 5px;
  }

  .code-comment {
    color: #6A9955;
  }

  .code-keyword {
    color: #C586C0;
  }

  .code-function {
    color: #DCDCAA;
  }
  
  .laptop-stand {
    width: 100px; /* Width of the stand */
    height: 10px; /* Thickness of the stand */
    background-color: #333; /* Color of the stand */
    border-radius: 5px; /* Rounded edges */
    position: absolute; /* Positioning relative to its normal position */
    top: 100%; /* Position it at the bottom of the laptop */
    left: 50%; /* Center it horizontally */
    transform: translateX(-50%); /* Align center */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow for a 3D effect */
  }
</style>
</head>
<body>

  
<div class="laptop">
  <div class="screen">
    <div class="top-bar">
      <div class="window-control close-button"></div>
      <div class="window-control minimize-button"></div>
      <div class="window-control fullscreen-button"></div>
    </div>
    <div class="main-content">
      <div class="left-panel">
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
      </div>
      <div class="code-editor">
        <!-- Centering content in code editor -->
        <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
          <div>
            <div class="code-line"><span class="code-comment">// This is a comment</span></div>
            <div class="code-line"><span class="code-keyword">function</span> <span class="code-function">helloWorld</span>() {</div>
            <div class="code-line">  alert(<span class="code-string">'Hello, world created by Darsh!'</span>);</div>
            <div class="code-line">}</div>
          </div>
        </div>
        <!-- End of centered content -->
      </div>
    </div>
  </div>
  <!-- Laptop stand -->
  <div class="laptop-stand"></div>
</div>

</body>
</html>
